<!DOCTYPE html>
<html lang="it"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bolognini Sport</title>
    <link rel="icon" href="/img/favicon.png">
    <meta name="description" content="Negozio di biciclette e articoli sportivi.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="/styles.css" rel="stylesheet">
</head>

<body>

    <div id="navbar"></div>

    <main class="container py-5">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">eBike</li>
            </ol>
        </nav>

        <h1 class="mb-3">eBike</h1>
        <p class="lead">Scopri la libertà di muoverti senza fatica con le nostre eBike: urbane, trekking e mountain bike elettriche. Tecnologia avanzata, autonomia affidabile e design moderno per rendere ogni tuo percorso più facile, veloce e divertente.</p>

                <div id="carousel-ebike" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carousel-ebike" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carousel-ebike" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carousel-ebike" data-bs-slide-to="2" aria-label="Slide 3"></button>
                        <button type="button" data-bs-target="#carousel-ebike" data-bs-slide-to="3" aria-label="Slide 4"></button>
                        <button type="button" data-bs-target="#carousel-ebike" data-bs-slide-to="4" aria-label="Slide 5"></button>
                    </div>
                    <div class="carousel-inner rounded">
                        <div class="carousel-item active">
                            <img src="img/eBike1.png" class="d-block w-100" alt="eBike 1">
                        </div>
                        <div class="carousel-item">
                            <img src="img/eBike2.png" class="d-block w-100" alt="eBike 2">
                        </div>
                        <div class="carousel-item">
                            <img src="img/eBike3.png" class="d-block w-100" alt="eBike 3">
                        </div>
                        <div class="carousel-item">
                            <img src="img/eBike4.png" class="d-block w-100" alt="eBike 4">
                        </div>
                        <div class="carousel-item">
                            <img src="img/eBike5.png" class="d-block w-100" alt="eBike 5">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carousel-ebike" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carousel-ebike" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
    </main>

    <div class="container">
      <div class="d-flex flex-wrap justify-content-center align-items-center gap-4 mb-3">
        <a target="_blank" href="https://alpekbike.it/" class="d-block"><img src="/img/alpek.png" alt="Brand 1" width="250" class="img-fluid"></a>
        <a target="_blank" href="https://www.atala.it/e-bikes/" class="d-block"><img src="/img/atala.png" alt="Brand 2" width="250" class="img-fluid"></a>
        <a target="_blank" href="https://www.montanabike.com/wp-content/uploads/2024/09/catalogo-montana.pdf" class="d-block"><img src="/img/montana.png" alt="Brand 3" width="250" class="img-fluid"></a>
        <a target="_blank" href="https://www.worldimension.it/prodotti/" class="d-block"><img src="/img/world_dimension.png" alt="Brand 4" width="250" class="img-fluid"></a>
      </div>
    </div>
      
    <div id="footer"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/scripts/include-partials.js" defer></script>

</body>
</html>
